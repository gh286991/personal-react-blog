<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>%APP_TITLE%</title>
    <meta name="description" content="%APP_DESCRIPTION%" />
    <meta name="keywords" content="%APP_KEYWORDS%" />
    <!-- Standard favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <!-- Android Chrome -->
    <link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/favicon/android-chrome-512x512.png" />
    <!-- Web App Manifest -->
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <link rel="stylesheet" href="/frontend/styles.scss" />
    <script>
      // 在頁面載入前立即設置主題，避免閃爍
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme');
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          
          // 如果用戶明確選擇了主題，使用用戶選擇；否則跟隨系統設定
          const shouldBeDark = savedTheme === 'dark' || (savedTheme !== 'light' && prefersDark);
          
          if (shouldBeDark) {
            document.documentElement.classList.add('dark');
          }
        } catch (e) {
          // 如果 localStorage 不可用，使用系統設定
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          if (prefersDark) {
            document.documentElement.classList.add('dark');
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"><!--app-html--></div>
    <script>
      window.__INITIAL_DATA__ = <!--app-data-->;
    </script>
    <script type="module" src="/frontend/entry-client.tsx"></script>
  </body>
</html>
