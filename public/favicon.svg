<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- 主色漸變 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <!-- 高光 -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景（圓角矩形，現代感） -->
  <rect width="100" height="100" rx="22" fill="url(#primaryGradient)"/>
  
  <!-- 主體：編譯符號（簡化的齒輪 + 箭頭） -->
  <g transform="translate(50, 50)">
    <!-- 簡化齒輪（6個齒，更清晰） -->
    <g>
      <!-- 中心圓 -->
      <circle cx="0" cy="0" r="12" fill="url(#accentGradient)" opacity="0.9"/>
      
      <!-- 齒輪外圈 -->
      <circle cx="0" cy="0" r="20" fill="none" stroke="white" stroke-width="2.5" opacity="0.9"/>
      
      <!-- 6個齒（上下左右 + 對角） -->
      <rect x="-2" y="-24" width="4" height="8" fill="white" rx="2" opacity="0.9"/>
      <rect x="-2" y="16" width="4" height="8" fill="white" rx="2" opacity="0.9"/>
      <rect x="-24" y="-2" width="8" height="4" fill="white" rx="2" opacity="0.9"/>
      <rect x="16" y="-2" width="8" height="4" fill="white" rx="2" opacity="0.9"/>
      <rect x="-17" y="-17" width="4" height="8" fill="white" rx="2" opacity="0.9" transform="rotate(45)"/>
      <rect x="13" y="13" width="4" height="8" fill="white" rx="2" opacity="0.9" transform="rotate(45)"/>
    </g>
    
    <!-- 編譯箭頭（從左到右，代表轉換/編譯） -->
    <g transform="translate(0, 0)">
      <path d="M -18 0 L -8 0 M -8 0 L -4 -4 M -8 0 L -4 4" 
            fill="none" 
            stroke="white" 
            stroke-width="3" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            opacity="0.95"/>
      <path d="M 4 0 L 18 0" 
            fill="none" 
            stroke="white" 
            stroke-width="3" 
            stroke-linecap="round" 
            opacity="0.95"/>
    </g>
  </g>
</svg>
